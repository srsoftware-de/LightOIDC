<html>
<head>
    <meta charset="utf-8">
    <title>Light OIDC</title>
    <script src="common.js"></script>
    <script src="user.js"></script>
    <script src="settings.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<nav></nav>
<h1>Settings</h1>
<form>
    <fieldset>
        <legend>
            Basic settings
        </legend>
        <table>
            <tr>
                <th>User name</th>
                <td><input id="username" type="text"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input id="email" type="email"></td>
            </tr>
            <tr>
                <th>ID</th>
                <td><input id="uuid" type="text" disabled="true"></td>
            </tr>
        </table>
        <button id="updateBtn" type="button" onClick="update()">Update</button>
    </fieldset>
    <fieldset>
        <legend>
            Password
        </legend>
        <table>
            <tr>
                <th>Old password</th>
                <td><input id="oldpass" type="password"></td>
            </tr>
            <tr>
                <th>New Password</th>
                <td><input id="newpass1" type="password"></td>
            </tr>
            <tr>
                <th>Repeat Password</th>
                <td><input id="newpass2" type="password" onkeydown="passKeyDown()"></td>
            </tr>
        </table>
        <button id="passBtn" type="button" onClick="updatePass()">Update</button>
    </fieldset>
</form>
</body>
</html>
