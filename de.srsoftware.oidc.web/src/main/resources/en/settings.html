<html>
    <head>
        <meta charset="utf-8">
        <title>Light OIDC</title>
        <script src="scripts/common.js"></script>
        <script src="scripts/user.js"></script>
        <script src="scripts/settings.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <nav></nav>
        <div id="content">
            <h1>Settings</h1>
            <form>
                <fieldset>
                    <legend>
                        User settings
                    </legend>
                    <table>
                        <tr>
                            <th>User name</th>
                            <td><input id="username" type="text"></td>
                        </tr>
                        <tr>
                            <th>Display name</th>
                            <td><input id="realname" type="text"></td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td><input id="email" type="email"></td>
                        </tr>
                        <tr>
                            <th>ID</th>
                            <td><input id="uuid" type="text" disabled="true"></td>
                        </tr>
                        <tr id="update_error" style="display: none">
                            <th>Error</th>
                            <td class="warning">Failed to update settings!</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button id="updateBtn" type="button" onClick="update()">Update</button></td>
                        </tr>
                    </table>
                </fieldset>
                <fieldset>
                    <legend>
                        Password
                    </legend>
                    <table>
                        <tr>
                            <th>Old password</th>
                            <td><input id="oldpass" type="password"></td>
                        </tr>
                        <tr>
                            <th></th>
                            <td><input type="text" style="visibility: hidden"></td>
                        </tr>
                        <tr>
                            <th>New Password</th>
                            <td><input id="newpass1" type="password"></td>
                        </tr>
                        <tr>
                            <th>Repeat Password</th>
                            <td><input id="newpass2" type="password" onkeydown="passKeyDown()"></td>
                        </tr>
                        <tr id="wrong_password" style="display: none">
                            <th>Error</th>
                            <td class="warning">Wrong password!</td>
                        </tr>
                        <tr id="password_mismatch" style="display: none">
                            <th>Error</th>
                            <td class="warning">Mismatch between new password and repetition!</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button id="passBtn" type="button" onClick="updatePass()">Update</button></td>
                        </tr>
                    </table>
                </fieldset>
                <fieldset id="mail_settings" style="display: none">
                    <legend>
                        Mail settings
                    </legend>
                    <table>
                        <tr>
                            <th>Smtp host</th>
                            <td><input type="text" id="smtp_host"></td>
                        </tr>
                        <tr>
                            <th>Smtp port</th>
                            <td><input type="text" id="smtp_port"></td>
                        </tr>
                        <tr>
                            <th>Sender email address</th>
                            <td><input type="text" id="sender_mail"></td>
                        </tr>
                        <tr>
                            <th>Sender password</th>
                            <td><input type="password" id="sender_password"></td>
                        </tr>
                            <td></td>
                            <td><button id="smtpBtn" type="button" onClick="updateSmtp()">Update</button></td>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </div>
    </body>
</html>
