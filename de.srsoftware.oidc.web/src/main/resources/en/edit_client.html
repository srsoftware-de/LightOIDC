<html>
<head>
    <meta charset="utf-8">
    <title>Light OIDC</title>
    <script src="scripts/common.js"></script>
    <script src="scripts/user.js"></script>
    <script src="scripts/edit_client.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <nav></nav>
    <div id="content">
        <h1>Edit client</h1>
        <fieldset class="wide">
            <legend>Data</legend>
            <table>
                <tr>
                    <th>Name</th>
                    <td><input type="text" id="client-name" /></td>
                </tr>
                <tr>
                    <th>ID</th>
                    <td><input type="text" disabled="true" id="client-id" /></td>
                </tr>
                <tr>
                    <th>Secret</th>
                    <td><input type="text" id="client-secret" /></td>
                </tr>
                <tr>
                    <th>Redirect URIs</th>
                    <td>
                        <textarea id="redirect-urls"></textarea>
                    </td>
                </tr>
                <tr>
                    <th>Landing page</th>
                    <td><input type="text" id="landing-page" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="button" id="button" onclick="updateClient();">Update</button></td>
                </tr>
            </table>
        </fieldset>
        <fieldset class="wide">
            <legend>Client configuration</legend>
            <p>User the following data to set up your client:</p>
            <table>
                <tr>
                    <th>Autodiscovery URL:</th>
                    <td><code id="autodiscover"></code></td>
                </tr>
                <tr>
                    <th>Autorization endpoint:</th>
                    <td><code id="authorization"></code></td>
                </tr>
                <tr>
                    <th>Token endpoint:</th>
                    <td><code id="token"></code></td>
                </tr>
                <tr>
                    <th>Userinfo endpoint:</th>
                    <td><code id="userinfo"></code></td>
                </tr>
            </table>
        </fieldset>
    </div>
</body>
</html>
