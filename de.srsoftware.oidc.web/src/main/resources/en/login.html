<html>
    <head>
        <meta charset="utf-8">
        <title>Light OIDC</title>
        <script src="scripts/common.js"></script>
        <script src="scripts/login.js"></script>
        <link rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="content">
            <h1>SRSoftware Light OIDC</h1>
            <fieldset id="login">
                <legend>Login</legend>
                <table>
                    <tr>
                        <th>User name</th>
                        <td style="position: relative">
                            <input type="text" id="username" placeholder="User name *"/>
                            <span id="bubble" style="display: none">Please enter a username or email to reset your password!</span>
                        </td>
                    </tr>
                    <tr>
                        <th>Password</th>
                        <td><input type="password" id="password" onkeydown="keyDown()" placeholder="Password *"/></td>
                    </tr>
                    <tr id="error" style="display: none">
                        <th>Error</th>
                        <td class="warning">Failed to log in!</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="button" onClick="tryLogin()">Login</button></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="button" id="resetBtn" class="light" onClick="resetPw()">reset password?</button></td>
                    </tr>
                </table>
            </fieldset>
            <div id="sent" class="warning" style="display: none">
                A link to reset your password has been sent.
            </div>
        </div>
        <div id="ad">
            This tiny login provider is brought to you by <b>SRSoftware</b>. <a href="https://git.srsoftware.de/StephanRichter/LightOidc">Find out moreâ€¦</a>
        </div>
    </body>
</html>
