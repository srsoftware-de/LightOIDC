<html>
<head>
    <meta charset="utf-8">
    <title>Light OIDC</title>
    <script src="scripts/common.js"></script>
    <script src="scripts/user.js"></script>
    <script src="scripts/new_client.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
    <body>
        <nav></nav>
        <div id="content">

            <h1>neuen Client hinzuf√ºgen</h1>
            <fieldset>
                <legend>Einstellungen</legend>
                <table>
                    <tr>
                        <th>Name des Clients</th>
                        <td><input type="text" size="50" id="client-name"></td>
                    </tr>
                    <tr>
                        <th>Client-ID</th>
                        <td><input type="text" size="50" id="client-id"></td>
                    </tr>
                    <tr>
                        <th>Client-Geheimnis</th>
                        <td><input type="text" size="50" id="client-secret"></td>
                    </tr>
                    <tr>
                        <th>Weiterleitungs-URLs</th>
                        <td><textarea cols="50" rows="5" id="redirect-urls"></textarea></td>
                    </tr>
                    <tr>
                        <th>Zielseite</th>
                        <td><input type="text" size="50" id="landing-page" /></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button id="button" type="button" onclick="addClient()">Client speichern</button></td>
                    </tr>
                </table>
            </fieldset>
            <fieldset class="wide">
                <legend>Client-Konfiguration</legend>
                <p>Nutzen Sie die folgenden Daten, um ihren Client einzurichten:</p>
                <table>
                    <tr>
                        <th>Autodiscovery-URL:</th>
                        <td><code id="autodiscover"></code></td>
                    </tr>
                    <tr>
                        <th>Autorization-Endpunkt:</th>
                        <td><code id="authorization"></code></td>
                    </tr>
                    <tr>
                        <th>Token-Endpunkt:</th>
                        <td><code id="token"></code></td>
                    </tr>
                    <tr>
                        <th>Userinfo-Endpunkt:</th>
                        <td><code id="userinfo"></code></td>
                    </tr>
                </table>
            </fieldset>
        </div>
    </body>
</html>
